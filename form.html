<!DOCTYPE html>
<html>
<head>
  <title>Password Page</title>
  <style>
    

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .card {
      background-color: white;
      border: 1px solid grey;
      border-radius: 4px;
      box-shadow: 0 2px 4px grey;
      padding: 20px;
      margin-bottom: 20px;
    }

    .submit{
        width: 100%;
        height : 100%;
    }
  </style>
</head>
<body>
  
  <div class="card">
    <h2>Choose new password</h2><br><br>

    <p>Almost done. Enter your new password and you're all set.</p>
  
    <form onsubmit="validatePassword()">
      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" required><br><br>
      
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" required><br><br>
      
      <div id="error-message"></div>
      
      <input class="submit" type="submit" value="Submit">
    </form>
  </div>

  <script>
    function validatePassword() {

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorMessage = document.getElementById('error-message');
      
      if (newPassword !== confirmPassword) {
        alert("Error: Passwords do not match.");
        return;
      }

      //used chatgpt for this condition
      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{}|;':",.\/<>?])[a-zA-Z\d!@#$%^&*()_+\-=\[\]{}|;':",.\/<>?]{8,}$/;
      if (!passwordPattern.test(newPassword)) {
        alert("Error: Password must have at least one lowercase character, one uppercase character, one special character, one numeric character, and a minimum length of 8 characters.")
        return;
      }

      alert("Password is valid!");

    }
  </script>
</body>
</html>
